<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      body {
        background-color: rgb(83, 123, 83);
      }

      .jumbotron{
        background: url('https://cdn.pixabay.com/photo/2016/02/01/00/56/news-1172463_1280.jpg');
        border-radius: 5px;
      }

      h1 {
        color: #f1f1f1;
      }

      .lead{
        color: #f1f1f1;
      }

      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background-color: lightgrey;
        border-style: outset;
      }
      #comments {
        float: right;
        width: 30%;
      }
      textarea,
      input {
        display: block;
        width: 100%;
        background-color: lightgrey;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">The Onion Peeler</h1>
        <p class="lead">View Articles and Comment</p>
      </div>
    </div>
    <div id="wrapper">
      <div id="articles"></div>
      <div id="comments"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    ></script>

</html>
